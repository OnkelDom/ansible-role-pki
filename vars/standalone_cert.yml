---
# directories for server certificates on the CA host
_pki_cert_dirs:
  - path: "{{ pki_dir }}"
  - path: "{{ pki_dir ~ '/certs' }}"
    mode: "0755"
  - path: "{{ pki_dir ~ '/certs/csr' }}"
    mode: "0700"
  - path: "{{ pki_dir ~ '/certs/private' }}"
    mode: "0700"
  - path: "{{ pki_dir ~ '/certs/certs' }}"
    mode: "0755"
